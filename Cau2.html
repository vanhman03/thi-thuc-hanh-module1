<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra số hoàn hảo</h1>
<input type="number" id="numberInput" placeholder="Nhập một số nguyên dương" />
<button onclick="checkPerfectNumber()">Kiểm tra</button>
<p id="result"></p>

<script>
    function isPerfectNumber(n) {
        if (n <= 1) return false;

        let sum = 0;


        for (let i = 1; i <= n / 2; i++) {
            if (n % i === 0) {
                sum += i;
            }
        }


        return sum === n;
    }

    function checkPerfectNumber() {

        let num = parseInt(document.getElementById('numberInput').value);


        if (isNaN(num) || num <= 0) {
            document.getElementById('result').innerText = "Vui lòng nhập một số nguyên dương.";
            return;
        }


        let isPerfect = isPerfectNumber(num);
        if (isPerfect) {
            document.getElementById('result').innerText = `${num} là số hoàn hảo.`;
        } else {
            document.getElementById('result').innerText = `${num} không phải là số hoàn hảo.`;
        }
    }
</script>
</body>
</html>
