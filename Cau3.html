<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính số ngày trong tháng</h1>
<label for="month">Nhập số thứ tự của tháng:</label>
<input type="number" id="month" name="month" min="1" max="12" placeholder="Tháng"/>

<br>

<label for="year">Nhập năm:</label>
<input type="number" id="year" name="year" min="1" placeholder="Năm">

<br>

<button onclick="calculateDays()">Tính số ngày</button>

<p id="result"></p>

<script>
    function calculateDays() {
        let month = document.getElementById("month").value;
        let year = document.getElementById("year").value;
        let days;

        if (month === "" || year === "") {
            document.getElementById("result").innerText = "Vui lòng nhập cả tháng và năm.";
            return;
        }

        month = parseInt(month);
        year = parseInt(year);

        if (isNaN(month) || month < 1 || month > 12) {
            document.getElementById("result").innerText = "Tháng không hợp lệ. Vui lòng nhập giá trị từ 1 đến 12.";
            return;
        }

        if (isNaN(year) || year < 1) {
            document.getElementById("result").innerText = "Năm không hợp lệ. Vui lòng nhập năm lớn hơn 0.";
            return;
        }

        switch (month) {
            case 1: case 3: case 5: case 7: case 8: case 10: case 12:
                days = 31;
                break;
            case 4: case 6: case 9: case 11:
                days = 30;
                break;
            case 2:
                if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                    days = 29;
                } else {
                    days = 28;
                }
                break;
            default:
                days = "Không hợp lệ";
        }

        document.getElementById("result").innerHTML = "Tháng " + month + " năm " + year + " có " + days + " ngày.";
    }
</script>
</body>
</html>
